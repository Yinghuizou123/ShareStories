<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninjago</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>

        <h1 class="title">Share Stories</h1>
        <div id="homepage">
            <h1>Hire a ninja in your area!</h1>
            <div id="ShareStoriesOutput"></div>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

        <!-- Create React Component -->
        <script type="text/babel">

        var ShareStories = React.createClass({

             componentDidMount:function(){
                 console.log("get fire")
                },
                

            getInitialState: function(){
                return({
                    shareStoryJson: []
                });
            },
            render: function(){
                var ninjas = this.state.shareStoryJson;
                ninjas = ninjas.map(function(ninja, index){
                    return(
                        <li key={index}>
                            <span className={ninja.title}></span>
                            <span className="title">{ninja.title}</span>
                            <span className="content">{ninja.content}</span>
                        </li>
                    );
                });
                return(
                    <div id="ninja-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <input type="submit" value="Find Ninjas" />
                        </form>
                        
                        <ul>{ninjas}</ul>
                        
                    </div>
                );
            },
            handleSubmit: function(e){
                e.preventDefault();
                
                fetch('http://localhost:3000/api/shareStories').then(function(data){
                    return data.json();
                }).then( json => {
                    this.setState({
                        shareStoryJson: json
                    });
                    console.log(json);
                });
               
            }
        });
        ReactDOM.render(<ShareStories />, document.getElementById('ShareStoriesOutput'));
        </script>


    </body>
</html>
